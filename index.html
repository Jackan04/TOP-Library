<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header>
        
        <h2>My Library</h2>
        <button id="btn-show-modal">New Book</button>
        
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="library-table-body">
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                    <td>2004</td>
                    <td id="td-status"><button class="btn-table" id="btn-mark-completed">Completed</button></td>
                    <td id="td-delete"><button class="btn-table" id="btn-delete-book">Delete</button></td>
                </tr>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                    <td>2004</td>
                    <td id="td-status"><button class="btn-table" id="btn-mark-completed">Completed</button></td>
                    <td id="td-delete"><button class="btn-table" id="btn-delete-book">Delete</button></td>
                </tr>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                    <td>2004</td>
                    <td id="td-status"><button class="btn-table" id="btn-mark-completed">Completed</button></td>
                    <td id="td-delete"><button class="btn-table" id="btn-delete-book">Delete</button></td>
                </tr>
             
            </tbody>
        </table>

        <dialog id="modal-new-book">
            <div id="modal-content">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year">
                </div>
                <div id="modal-buttons">
                    <button id="btn-add-book" class="btn-success" type="submit">Add Book</button>
                    <button id="btn-close-modal">Close</button>
                </div>
            </div>
        </dialog>
    </main>

    <footer>
        <p>&copy; 2025 My Library</p>
    </footer>

    <script src="/main.js"></script>
</body>
</html>
